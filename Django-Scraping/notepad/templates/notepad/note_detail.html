{% extends 'news/base.html' %}

{% block content %}
    <div class="container">
        <h1 class='title loader'>{{ note.title }}</h1>
		    <div class="container">
        		<img src="{{ note.image.url }}">
				<p></p>
        		<h3 class='posttitle loader'>{{ note.timestamp }}</h1>
				<p></p>
				<a href="{{ note.url }}">{{ note.url }}</a>
			</div>
			<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'notepad:note-update' object.id %}">Update</a>
			<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'notepad:note-delete' object.id %}">Delete</a>
			<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'notepad:note-list' %}">List</a>

    </div>


{% endblock %}
