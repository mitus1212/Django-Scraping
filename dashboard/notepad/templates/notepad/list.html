
    
{% extends 'news/base.html' %}

{% block content %}
  <h1>Your Notes</h1>
    <ul>
        {% for object in object_list %}
        <li>
            {{ object }} <small><a class="btn btn-primary" href="{{ object.get_delete_url }}"><span style="font-size:12px" class="fa fa-remove"></span></a></small>
            <a class="btn btn-primary" href="{% url 'notepad:note_detail' pk=object.pk %}">{{ object }}</a>

        </li>
        {% endfor %}
    </ul>
    
{% endblock %}
