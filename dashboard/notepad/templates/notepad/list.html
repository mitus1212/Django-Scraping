
    
{% extends 'news/base.html' %}

{% block content %}
  <h1>Your Notes</h1>
    <ul>
        {% for object in object_list %}
        <li>
            <a href="{% url 'notepad:note-detail' pk=object.pk %}"><img src="{{ object.image.url }}"></a>
            <a href="{% url 'notepad:note-detail' pk=object.pk %}">{{ object }}</a>
        </li>
        {% endfor %}
    </ul>
    
{% endblock %}
