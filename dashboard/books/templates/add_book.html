{% extends 'news/base.html' %}
{% load static %}
{% block content %}
<a class="btn btn-primary mb-3" href="{% url 'books' %}">Books List</a>

<div class="form-group row ml-0">

{% if error == 1 %}
    <p>Wrong data, try again.</p>
{% endif %}
    <form method="POST" action="{% url 'add_book' %}">
        {% csrf_token %}
<div class="col-xs-2">
Title
<input class="form-control" type="text" name="title"/>
Authors
<input class="form-control" type="text" name="authors"/>
Pages
<input class="form-control" type="text" name="pages"/>
Date(YYYY-MM-DD,YYYY-MM-DD)
<input class="form-control" type="text" name="date"/>
Link
<input class="form-control" type="text" name="link"/>
Language
<input class="form-control" type="text" name="language"/>
<button type="submit" class="btn btn-info mt-3">Add Book</button>

</form>
</div></div></div>
{% endblock %}
