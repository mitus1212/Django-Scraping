<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Page Title</title>
   
</head>
<body>
    <div class="jumbotron">
        <h1>Welcome to your dashboard</h1>
        {% if hide_me == True %}
        <p>You can scrape in {{ next_scrape }} hours.</p>
        {% else %}

        <form method="POST "action="{% url 'scrape' %}">
            {% csrf_token %}
            <button type="submit" clas="btn btn-primary">Get my morning news</button>
        </form>
        {% endif %}
    </div> 
    <div class="container">
            <div class="row">
    
                <div class="col-sm-3 text-center">
                    <h3>News</h3>
                {% for object in object_list %}
                <div class="card text-center" style="width: 100%;">
                    <div class="card-body">
                    <img class="card-img-top" src="{{ object.image.url }}">
                    <h5 class="card-title"><a href="{{ object.url }}">{{ object.title }}</a></h5>
                    </div>
                </div>
                {% endfor %}
                </div>
</body>
</html>
